<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .all-items {
            position: absolute;
            top: 20px;
            left: 150px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .all-items:hover {
            background-color: #45a049;
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .search-bar {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="PCS Infragold Logo" class="logo">
    <button class="all-items" onclick="viewAllItems()">All Items</button>
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Enter Category Code">
    </div>
    <script>
        function viewAllItems() {
            window.location.href = 'all-items.html';
        }
    </script>
</body>
</html>
